version: 1.2.1

interface:
  modelSelect: true
  agents: true
  runCode: false
  webSearch: false
  customWelcome: "Welcome to the Chat! This is a public sandbox. Do not share private information."

# Define which endpoints should appear in the dropdown
modelSpecs:
  enforce: false
  # This creates a whitelist - only "custom" will show up
  addedEndpoints: 
    - "More Models"

  # You must have at least one model spec defined
  list:
    - name: "Default"
      label: "Default"
      default: true
      preset:
        endpoint: "More Models"


endpoints: 
  custom:
    - name: "More Models"
      apiKey: "${LITELLM_MASTER_KEY}"
      baseURL: "http://litellm:4000/v1"

      models:
        # Must match the model names LiteLLM returns from /v1/models
        default: ["anthropic/claude-3-5-haiku-20241022"]
        fetch: true

      titleConvo: true
      titleModel: "anthropic/claude-3-5-haiku-20241022"
      summarize: false
      summaryModel: "anthropic/claude-3-5-haiku-20241022"
      forcePrompt: false


ocr:
  mistralModel: "mistral-ocr-latest"
  apiKey: "${MISTRAL_API_KEY}"
  strategy: "mistral_ocr"